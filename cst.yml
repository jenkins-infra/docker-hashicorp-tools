schemaVersion: 2.0.0
metadataTest:
  labels:
    - key: io.jenkins-infra.tools
      value: "golang,terraform,tfsec,packer,golangci-lint,aws-cli,yq,updatecli,jenkins-agent"
    - key: io.jenkins-infra.tools.terraform.version
      value: "1.0.11"
    - key: io.jenkins-infra.tools.golang.version
      value: "1.17.7"
    - key: io.jenkins-infra.tools.tfsec.version
      value: "1.6.1"
    - key: io.jenkins-infra.tools.golangci-lint.version
      value: "1.44.2"
    - key: io.jenkins-infra.tools.aws-cli.version
      value: "1.22.61"
    - key: io.jenkins-infra.tools.packer.version
      value: "1.7.10"
    - key: io.jenkins-infra.tools.updatecli.version
      value: "v0.20.0"
    - key: io.jenkins-infra.tools.jenkins-agent.version
      value: "4.11.2-4-alpine-jdk11"
  entrypoint: ["/usr/local/bin/jenkins-agent"]
  cmd: []
  workdir: "/home/jenkins"
  user: jenkins
# Test for binaries that are not defined in labels (for faster tests)
fileExistenceTests:
  - name: 'Bash'
    path: '/bin/bash'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Curl'
    path: '/usr/bin/curl'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Git'
    path: '/usr/bin/git'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Make'
    path: '/usr/bin/make'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Unzip'
    path: '/usr/bin/unzip'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'yq'
    path: '/usr/bin/yq'
    shouldExist: true
    isExecutableBy: 'any'
  - name: "Default user's home"
    path: '/home/jenkins'
    shouldExist: true
