---
title: Bump packer docker image version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    name: Get latest hashicorp/packer version
    kind: githubRelease
    spec:
      owner: "hashicorp"
      repository: "packer"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        # retrieve the latest version as semver (without 'v' prefix)
        kind: semver

conditions:
  checkDockerImagePublished:
    name: "Is latest hashicorp/packer docker image published?"
    kind: dockerImage
    sourceID: latestRelease
    spec:
      image: "hashicorp/packer"
      architecture: amd64
      ## tag comes from the source

targets:
  updateDockerfileArgVersion:
    name: "Update the version of packer in the Dockerfile"
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "PACKER_VERSION"
    scmID: default
  updateCstVersion:
    name: "Update the version of packer in the test harness"
    kind: yaml
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[6].value"
    scmID: default

pullrequests:
  default:
    kind: github
    scmID: default
    targets:
      - updateCstVersion
      - updateDockerfileArgVersion
    spec:
      labels:
        - dependencies
